openapi: 3.0.0
info:
  title: Partner Callback API
  description: API callbacks that a merchant or ISV will implement as part of their integration with the Skipify platform. These are B2B integrations that Skipify's backend will make to the merchant's backend services. The Skipify team commonly refers to these as **Delegated Callbacks**
    <p/> 
    An example of a callback integration is the shipping and tax calculator. Skipify requests the merchant to provide shipping and tax details for an order based on the current shipping address selected by the customer. When a customer selects a shipping address in the Skipify UI, Skipify will orchestrate a B2B call to the merchant's implementation of the shipping-and-taxes service method. The results of this request are displayed in the Skipify UI - allowing the customer to be informed of their shipping options and the associate costs.
  contact:
    url: https://docs.skipify.com/docs
    email: support@skipify.com
